- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.2.3
  hooks:
  - id: trailing-whitespace
  - id: double-quote-string-fixer

- repo: local
  hooks:
  - id: yapf
    name: yapf
    entry: yapf
    language: system
    types: [python]
    args: ["-i"]

  # prospector: collection of linters
  - id: prospector
    language: system
    types: [file, python]
    exclude: *exclude_files
    name: prospector
    description: "This hook runs Prospector: https://github.com/landscapeio/prospector"
    entry: prospector

# modernizer: make sure our code-base is Python 3 ready
- repo: https://github.com/python-modernize/python-modernize.git
  sha: a234ce4e185cf77a55632888f1811d83b4ad9ef2
  hooks:
  - id: python-modernize
    args:
      - --write
      - --nobackups
# Following are all the fixers in python-modernize.
# Those marked as 'done' were run at some point and their results checked
# and incorporated if necessary, but they can't be applied without breaking valid cases
      - --fix=apply
      - --fix=except
      - --fix=exec
      - --fix=execfile
      - --fix=exitfunc
      - --fix=funcattrs
#done:      - --fix=has_key
#optional:      - --fix=idioms
#done:      - --fix=long
      - --fix=methodattrs
      - --fix=ne
      - --fix=numliterals
      - --fix=operator
      - --fix=paren
      - --fix=reduce
      - --fix=renames
      - --fix=repr
#optional:      - --fix=set_literal
      - --fix=standarderror
      - --fix=sys_exc
      - --fix=throw
      - --fix=tuple_params
      - --fix=types
#optional:      - --fix=ws_comma
      - --fix=xreadlines
      - --fix=basestring
      - --fix=classic_division
#done:      - --fix=dict_six
      - --fix=file
      - --fix=filter
      - --fix=import
      - --fix=imports_six
      - --fix=input_six
      - --fix=int_long_tuple
      - --fix=itertools_imports_six
      - --fix=itertools_six
      - --fix=map
      - --fix=metaclass
      - --fix=next
#optional:      - --fix=open
      - --fix=print
      - --fix=raise
      - --fix=raise_six
      - --fix=unichr
      - --fix=unicode
      - --fix=unicode_future
      - --fix=unicode_type
      - --fix=urllib_six
      - --fix=xrange_six
      - --fix=zip

- repo: git://github.com/pre-commit/pre-commit-hooks
  sha: v1.1.1
  hooks:
  - id: check-yaml
